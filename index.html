<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <p>A simple Tic-Tac-Toe app</p>
        </header>

        <main>
            <div class="game-container">

                <div class="game-board">
                    <div class="row">
                        <div class="square" id="1"><p></p></div>
                        <div class="square" id="2"><p></p></div>
                        <div class="square" id="3"><p></p></div>
                    </div>
                    <div class="row">
                        <div class="square" id="4"><p></p></div>
                        <div class="square" id="5"><p></p></div>
                        <div class="square" id="6"><p></p></div>
                    </div>
                    <div class="row">
                        <div class="square" id="7"><p></p></div>
                        <div class="square" id="8"><p></p></div>
                        <div class="square" id="9"><p></p></div>
                    </div>
                </div>

                <div class="game-controls">
                    <div class="player-1">
                        <h3>Player 1</h3>
                        <p>X</p>
                    </div>

                    <div class="button"></div>

                    <div class="player-2">
                        <h3>Player 2</h3>
                        <p>O</p>
                    </div>
                </div>


            </div>
            <p class="narrator"></p>
        </main>


    </div>

    <script src="main.js"></script>
</body>
</html>
